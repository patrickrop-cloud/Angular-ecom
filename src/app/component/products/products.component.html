<app-header></app-header>

<div class="container-fluid">
    <div class="container d-flex">
        <div class="product">
            <a>
                <img style="width: 60px; height: 60px; padding-top: 5px;" src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All Products</h6>
            </a>
        </div>
        <div class="product">
            <a>
                <img style="width: 60px; height: 60px; padding-top: 5px;" src="../assets/Electronics.jpg" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="product">
            <a>
                <img style="width: 60px; height: 60px;padding-top: 5px"src="../assets/jewellery.jpg" alt="">
                <h6>Jewellery</h6>
            </a>
        </div>
        <div class="product">
            <a>
                <img style="width: 60px; height: 60px;padding-top: 5px"src="../assets/fashion.jpg" alt="">
                <h6>Trendy Fashion</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let product of productList">
            <div class="card col-md-3">
                <img src="{{product.image}}"alt="">
                <h5 style="overflow: hidden; text-overflow: ellipsis; max-width: 100ch; white-space: nowrap;">
                    {{product.title }}
                </h5>
                <p style= "white-space: nowrap; max-width: 100ch; overflow: hidden; text-overflow: ellipsis;">
                    {{product.description}}
                </p>
                <p><strong>Price:</strong>{{product.price | currency:'USD':true }}</p>
                <button mat-raised-button color="primary"(click)="addtoCart(product)">Add to cart</button>       
                <!-- <button class="btn- btn-primary" >Add to cart</button> -->
            </div>
        </ng-container>
    </div>
    <app-footer></app-footer>
</div>
